<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="BRD Online Banking - Coming Soon">
    <title>BRD Online - Coming Soon</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #056333;
            background-repeat: no-repeat;
            background-size: 33%, 33%, 33%, 33%, 33%, 33%;
            background-position: bottom right, top right, top center, bottom center, top left, bottom left;
            background-image: 
                url('https://raw.githubusercontent.com/brdbank/assets/main/design/patterns/1.svg'),
                url('https://raw.githubusercontent.com/brdbank/assets/main/design/patterns/3.svg'),
                url('https://raw.githubusercontent.com/brdbank/assets/main/design/patterns/4.svg'),
                url('https://raw.githubusercontent.com/brdbank/assets/main/design/patterns/5.svg'),
                url('https://raw.githubusercontent.com/brdbank/assets/main/design/patterns/2.svg'),
                url('https://raw.githubusercontent.com/brdbank/assets/main/design/patterns/6.svg');
            padding: 20px;
            color: #333;
        }

        /* Animated background shapes */
        body::before {
            content: '';
            position: absolute;
            width: 500px;
            height: 500px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            top: -250px;
            right: -250px;
            animation: float 6s ease-in-out infinite;
        }

        body::after {
            content: '';
            position: absolute;
            width: 400px;
            height: 400px;
            background: rgba(255, 255, 255, 0.08);
            border-radius: 50%;
            bottom: -200px;
            left: -200px;
            animation: float 8s ease-in-out infinite reverse;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
        }

        .container {
            position: relative;
            z-index: 1;
            max-width: 600px;
            width: 100%;
        }

        .card {
            background: rgba(255, 255, 255, 0.98);
            border-radius: 24px;
            padding: 60px 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
            animation: fadeIn 1s ease-out;
            backdrop-filter: blur(10px);
        }

        .logo {
            display: inline-block;
            margin-bottom: 40px;
        }

        .logo-text {
            font-size: 36px;
            font-weight: 700;
            background: linear-gradient(135deg, #056333 0%, #078a45 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: -0.5px;
        }

        .logo-icon {
            display: inline-block;
            width: 8px;
            height: 8px;
            background: linear-gradient(135deg, #056333 0%, #078a45 100%);
            border-radius: 50%;
            margin-left: 4px;
            animation: pulse 2s ease-in-out infinite;
        }

        h1 {
            font-size: 42px;
            font-weight: 600;
            color: #1a202c;
            margin-bottom: 16px;
            line-height: 1.2;
        }

        .subtitle {
            font-size: 20px;
            color: #4a5568;
            margin-bottom: 48px;
            line-height: 1.6;
            font-weight: 400;
        }

        .divider {
            width: 60px;
            height: 4px;
            background: linear-gradient(135deg, #056333 0%, #078a45 100%);
            margin: 0 auto 48px;
            border-radius: 2px;
        }

        .contact-section {
            background: #f7fafc;
            border-radius: 16px;
            padding: 32px;
            margin-top: 40px;
        }

        .contact-label {
            font-size: 14px;
            color: #718096;
            margin-bottom: 20px;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .contact-item {
            margin-bottom: 16px;
        }

        .contact-item:last-child {
            margin-bottom: 0;
        }

        .contact-link {
            color: #056333;
            text-decoration: none;
            font-size: 18px;
            font-weight: 500;
            transition: color 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .contact-link:hover {
            color: #078a45;
        }

        .contact-link:focus {
            outline: 2px solid #056333;
            outline-offset: 4px;
            border-radius: 4px;
        }

        .contact-icon {
            display: inline-block;
            width: 20px;
            height: 20px;
        }

        .phone-text {
            color: #2d3748;
            font-size: 18px;
            font-weight: 500;
        }

        .social-section {
            margin-top: 32px;
            padding-top: 32px;
            border-top: 1px solid #e2e8f0;
        }

        .social-label {
            font-size: 14px;
            color: #718096;
            margin-bottom: 16px;
            font-weight: 500;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 16px;
            flex-wrap: wrap;
        }

        .social-link {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 44px;
            height: 44px;
            background: #056333;
            border-radius: 50%;
            color: white;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .social-link:hover {
            background: #078a45;
            transform: translateY(-2px);
        }

        .social-link:focus {
            outline: 2px solid #056333;
            outline-offset: 4px;
        }

        .social-link svg {
            width: 22px;
            height: 22px;
        }

        /* Responsive design */
        @media (max-width: 640px) {
            .card {
                padding: 40px 24px;
                border-radius: 20px;
            }

            .logo-text {
                font-size: 28px;
            }

            h1 {
                font-size: 32px;
            }

            .subtitle {
                font-size: 18px;
            }

            .contact-section {
                padding: 24px 20px;
            }

            .contact-link,
            .phone-text {
                font-size: 16px;
            }
        }

        @media (max-width: 400px) {
            body {
                padding: 16px;
            }

            .card {
                padding: 32px 20px;
            }

            h1 {
                font-size: 28px;
            }

            .subtitle {
                font-size: 16px;
                margin-bottom: 32px;
            }
        }
    </style>
</head>
